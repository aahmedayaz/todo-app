    <title>Todo CRUD App</title>

<body>
    <!-- Navigation Area -->
    <div id="navigation-area" class="navigation-area">
        <h1 id="main-heading">Todo CRUD App</h1>
        <div class="navigation" id="navigation">
            <div class="left-side">
                <h3 class="sub-heading-one"><i class="fa-solid fa-bars"></i> &nbspTask Lists</h3>
            </div>
            <div class="right-side">
                <select id="timing" class="timing">
                    <option value="Today" selected>Today</option>
                    <option value="Upcoming">Upcoming</option>
                </select>
                <button id="addTaskBtn"><i class="fa-solid fa-square-plus"></i> &nbspAdd Task</button>
            </div>
        </div>
    </div>


    <!-- For Background Blur -->
    <div class="overlay"></div>
    <!-- Input Form Area -->
    <div class="form-area" id="form-area">
        <form id="form" class="add">
            <div class="form-inputs">
                <label for="task-name">Task</label>
                <input type="text" id="task-name">
                <label for="task-category">Category</label>
                <input type="text" id="task-category">
                <label for="task-deadline">Deadline</label>
                <input type="date" id="task-deadline">
                <div>
                    <label for="task-status">Completed</label>
                    <input type="checkbox" id="task-status">
                </div>
            </div>
            <div class="form-controls">
                <input type="submit" value="Add" id="confirmAddTaskBtn">
                <input type="submit" value="Update" id="updateTaskBtn">
                <input type="reset" value="Cancel" id="resetTaskBtn">
            </div>
        </form>
    </div>
    
    <!-- Main Area -->
    <div id="main-area" class="main-area">
        <table class="table">
            <tr>
                <th>Task</th>
                <th>Category</th>
                <th>Deadline</th>
                <th>Completion Status</th>
                <th colspan="2">Edit/Delete</th>
            </tr>
            <tbody class="list-items" id="list-items">
                <tr>
                    <td class="notFound" colspan="6" style="text-align: center; font-size: 25px;">No Task Found</td>
